name: Swift

on: [push]

jobs:
  build:

    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: Setup Swift
        uses: fwal/setup-swift@v1.8.0
      
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.0.app
      
      - name: Build
        run: xcodebuild clean -project githubTest.xcodeproj -scheme githubTest
      
      - name: Run tests
        run: xcodebuild test -project githubTest.xcodeproj -scheme githubTest -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.0'
      
    swift-version: '5.0'
